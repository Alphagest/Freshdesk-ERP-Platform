{% extends 'core/_base.html' %}
{% block title %} Update Service {% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800 mt-20">
    <form method="POST">
        <!-- Security token -->
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            {{ form|crispy }}
        </div>
        <button type="submit" class="p-2 pl-5 pr-5 bg-transparent border-2 border-purple-500 text-purple-500 text-lg rounded-lg hover:bg-purple-500 hover:text-gray-600 focus:border-4 focus:border-purple-500">Update</button>
    </form>
</section>
{% endblock body %}
