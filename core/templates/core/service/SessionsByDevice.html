<div class="w-full md:w-1/2 xl:w-1/3 p-4">
    <div class=" border-transparent rounded-lg shadow-lg">
        <h4 class="text-xl font-bold py-3 px-3 text-black">Sessions By Device</h4>
        <hr>
            <canvas class="p-15 m-2 pb-4" id="chartPie"></canvas>
            <!-- Required chart.js -->
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const dataPie = {
                    labels: ["Desktop", "Mobile", "Tablet"],
                    datasets: [
                        {
                            label: "Track Device Type",
                            {% comment %} {{ desktop_device }}, {{mobile_device}}, {{tablet_visit}} {% endcomment %}
                            data: [40, 20, 30],	
                            backgroundColor: [
                                "rgb(99 102 241)",
                                "rgb(56 189 248)",
                                "rgb(49 46 129)",
                                ],
                                hoverOffset: 4,
                        },
                    ],
                };
                
                const configPie = {
                    type: "pie",
                    data: dataPie,
                    options: {},
                };
                
                var chartBar = new Chart(document.getElementById("chartPie"), configPie);
            </script>
    </div>
</div>
